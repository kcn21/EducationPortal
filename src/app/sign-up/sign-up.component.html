
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">  
</head>

<body>

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a routerLink="/signup">Sign Up</a></li>
        <li class="tab "><a  routerLink="/signin">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form #registerForm="ngForm" (ngSubmit)="onSubmit(Fname.value,Lname.value,Email.value,Password.value)" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="Fname" #Fname ngModel required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="Lname" #Lname ngModel required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" [pattern]="emailPattern" name="Email" #Email ngModel required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"name="Password" #Password ngModel required autocomplete="off"/>
          </div>
          
          <button type="Submit" class="button button-block" [disabled]="registerForm.invalid">Register</button>
         
        </form>  
        </div>  
     
      </div><!-- tab-content -->
      
</div> <!-- /form --></body>
</html>
