
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">  
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
</head>

<body>
  <div class="w3-top">
    <div class="w3-bar w3-black w3-card">
      <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a routerLink="/home" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    

    </div>
  </div>
  <div class="form">  
      <ul class="tab-group">
        <li class="tab "><a routerLink="/signup">Sign Up</a></li>
        <li class="tab active"><a  routerLink="/signin">Log In</a></li>
      </ul>     
      <div class="tab-content">
        <div id="login">   
          <h1>{{Message}}</h1>
          
          <form #LoginForm="ngForm" (ngSubmit)="onSubmit(Email.value,Password.value)" action="/" method="post">
          
          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" #Email="ngModel" class="input100 is-invalid form-control"  ngModel  autocomplete="off" required/>
            <div *ngIf="Email.invalid && (Email.dirty || Email.touched )" style="margin-top: 30px;color: red;font-size: 20px;" >
                Email is required.
            </div>
            <!--<input type="text" [(ngModel)]="model.email" name="email" #email="ngModel" [rangeLength]="[5, 9]">
<p *ngIf="email.errors?.rangeLength">error message</p>-->
            <!--<input id="Email" name="Email" class="form-control" #Email required minlength="4" appForbiddenName="bob" #Email="ngModel"  autocomplete="off" />
            <div *ngIf="Email.invalid" style="background-color: brown">
                  Email is required.
            </div>-->
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password" #Password="ngModel" class="input100 is-invalid form-control"  ngModel required autocomplete="off"/>
            <div *ngIf="Password.invalid && (Password.dirty || Password.touched )" style="margin-top: 30px;color: red;font-size: 20px;" >
                Password is required.
            </div>
          </div>
          
          <!--<p class="forgot"><a href="#">Forgot Password?</a></p>
          -->
          <button class="button button-block"  [disabled]="LoginForm.invalid">Log In</button>
          
          </form>
          <div class="field-wrap">
              <label>
                  <h4 class="text-darken-2" style="font-size:20px;text-align: center;" *ngIf="checkLogin">Please enter correct username or password</h4>
              </label>
            </div>
        </div>
        
      </div>     
</div> 
  <script  src=""></script>
</body>

</html>
