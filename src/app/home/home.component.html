<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
      <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a routerLink="/home" class="w3-bar-item w3-button w3-padding-large">HOME</a>
      <div class="w3-dropdown-hover w3-hide-small">
        <button class="w3-padding-large w3-button" title="More">CATEGORY<i class="fa fa-caret-down"></i></button>     
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
            <div class="w3-row-padding" style="position:fixed;height:auto ; display: block;
            overflow: auto;background-color: rgb(0, 150, 136);">
              <table>
              <div class="w3-col l3 m4" *ngFor="let c of courses;">
                <tr><a class="w3-bar-item w3-button" (click)="gototextcontent(c)">{{c.CourseName}}</a></tr>
              </div>
              </table>
            </div>
        </div>
      </div>
      <a routerLink="/signin" class="w3-padding-large w3-right">SIGN IN</a>
      <a routerLink="/signup" class="w3-padding-large w3-right">SIGN UP</a>
    </div>
</div>

<hr>
<img src="../../assets/e-learning.png"/>
<hr>

<div class="main">
  <div class="row">
    <div class="column" *ngFor="let item of courses | paginate: { itemsPerPage: 8, currentPage: p };" (click)="gototextcontent(item)" >
      <a><img [src]="item.ImagePath"></a>
      <div style='height:35px; width:auto; background-color:#666;text-align: center;font-size: 25px;'>
        {{item.CourseName}}
     </div>
  </div>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
