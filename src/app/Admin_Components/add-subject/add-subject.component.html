  <div class="form">
      <div class="tab-content">
        <div id="login">     
          <div class="task">Add Subject</div>        
          <form #SubjectLoginForm="ngForm" (ngSubmit)="onSubmit(SubjectName.value)" action="/" method="post"> 
            <div class="field-wrap">
                <label>
                    Subject Name <span class="req">*</span>
                    
                </label>
                
                <input type="text" name="SubjectName" #SubjectName="ngModel" class="input100 is-invalid form-control" ngModel  autocomplete="off" required/>
                <div *ngIf="SubjectName.invalid && (SubjectName.dirty || SubjectName.touched )" style="margin-top: 30px;color: red;font-size: 20px;" >
                        SubjectName is required.
                </div>
            </div>    
          <button class="button button-block" #button [disabled]="SubjectLoginForm.invalid">Add</button>
          </form>

              <label>
                  <h4 class="text-darken-2" style="font-size:20px;text-align: center;" >Please enter correct username or password</h4>
              </label>
            </div>
        </div>
    -->
      </div><!-- tab-content -->
      
</div> <!-- /form -->
</div>
