<div class="mes">
    <title class="mes">{{_Message}}
    </title>
  </div>
  <table id="customers">
      <tr>
        <th>#</th>
        <th>SubjectName</th>
        <th></th>
        <th></th>
      </tr>
      <tr *ngFor="let s of subjects  | paginate: { itemsPerPage: 5, currentPage: p }  index as i;">
        <td>{{((p-1)*5)+i+1}}</td>
        <td *ngIf="!isEnabledEditView(((p-1)*5)+i)">{{s.SubjectName}}</td>
        <td *ngIf="isEnabledEditView(((p-1)*5)+i)"><input type="text" [(ngModel)]="subjects[((p-1)*5)+i].SubjectName" id=""></td>
        <td *ngIf="isEnabledEditView(((p-1)*5)+i)"><button type="button" [value]="((p-1)*5)+i" (click)="updateSubject()">Update</button></td>
        <td *ngIf="isEnabledEditView(((p-1)*5)+i)"><button type="button" [value]="((p-1)*5)+i" (click)="cancelEditSubject()">Cancel</button></td>
        <td *ngIf="!isEnabledEditView(((p-1)*5)+i)"><button type="button" [value]="((p-1)*5)+i" (click)="displayEditView($event.target)">Edit</button></td>
        <td *ngIf="!isEnabledEditView(((p-1)*5)+i)"><button type="button" [value]="((p-1)*5)+i" (click)="removeSubject(s)">Remove</button></td>
      </tr>
    </table>
  <div>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
